<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>録音→文字起こし→要約デモ</title>
</head>
<body>
<h1>🎤 録音して文字起こし＆要約</h1>

<button id="startBtn">録音開始</button>
<button id="stopBtn" disabled>録音停止</button>

<p id="status">⏱️ 録音前</p>

<audio id="audioPlayer" controls style="display:none; margin-top:10px;"></audio>

<div id="result" style="margin-top:20px;"></div>

<script>
let mediaRecorder;
let chunks = [];
let startTime;
let timerInterval;
let stream; // ← streamを外に出す

const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const status = document.getElementById("status");
const audioPlayer = document.getElementById("audioPlayer");
const resultDiv = document.getElementById("result");

startBtn.onclick = async () => {
    try {
        stream = await navigator.mediaDevices.getUserMedia({ audio: true });

        let mimeType = "";
        let fileExt = "";
        if (MediaRecorder.isTypeSupported("audio/webm")) {
            mimeType = "audio/webm";
            fileExt = "webm";
        } else if (MediaRecorder.isTypeSupported("audio/mp4")) {
            mimeType = "audio/mp4";
            fileExt = "mp4";
        } else if (MediaRecorder.isTypeSupported("audio/wav")) {
            mimeType = "audio/wav";
            fileExt = "wav";
        } else {
            alert("このブラウザでは録音がサポートされていません。");
            return;
        }

        chunks = [];
        mediaRecorder = new MediaRecorder(stream, { mimeType });

        mediaRecorder.ondataavailable = (e) => {
            if (e.data.size > 0) chunks.push(e.data);
        };

        mediaRecorder.onstart = () => {
            startTime = Date.now();
            status.textContent = "⏱️ 録音中: 0秒";
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                status.textContent = `⏱️ 録音中: ${elapsed}秒`;
            }, 1000);
            startBtn.disabled = true;
            stopBtn.disabled = false;
            resultDiv.innerHTML = "";
            audioPlayer.style.display = "none";
            audioPlayer.src = "";
        };

        mediaRecorder.onstop = async () => {
            clearInterval(timerInterval);

            // 0.5秒後に最後の data を強制的に取得
            await new Promise((resolve) => setTimeout(resolve, 500));
            mediaRecorder.requestData();

            // さらに 0.5秒後にすべての chunks が揃ったと仮定
            await new Promise((resolve) => setTimeout(resolve, 700));

            const blob = new Blob(chunks, { type: mimeType });
            const filename = `recording.${fileExt}`;

            audioPlayer.src = URL.createObjectURL(blob);
            audioPlayer.style.display = "block";

            const formData = new FormData();
            formData.append("file", blob, filename);

            status.textContent = "⌛ 文字起こし＆要約中...お待ちください。";

            try {
                const response = await fetch("https://voice-summary-app.onrender.com/transcribe", {
                    method: "POST",
                    body: formData,
                });
                if (!response.ok) throw new Error("サーバーエラー");
                const data = await response.json();

                status.textContent = "✅ 処理完了";
                resultDiv.innerHTML =
                    `<h3>📝 文字起こし結果</h3><p>${data.transcription}</p>` +
                    `<h3>✨ 要約</h3><p>${data.summary}</p>`;
            } catch (error) {
                status.textContent = "❌ エラーが発生しました";
                resultDiv.textContent = error.message;
            }

            // 🟢 再録音可能にする
            startBtn.disabled = false;
            stopBtn.disabled = true;
        };

        mediaRecorder.start();
    } catch (err) {
        alert("マイクの使用が許可されていないか、録音機能がこのブラウザで無効になっています。");
        console.error(err);
    }
};

stopBtn.onclick = () => {
    if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();  // この後 ondataavailable が最後に1回呼ばれる
    }
};
</script>

</body>
</html>
